<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Inclusion du fichier de style CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer-container">
    <div class="timer">
      <span class="hours">00</span> h : <span class="minutes">00</span> min : <span class="seconds">00</span> s
    </div>
    <div class="controls">
      <button class="start">Démarrer</button>
      <button class="reset">Mettre à zéro</button>
      <button class="stop">Arrêter</button>
    </div>
  </div>

  <!-- Inclusion du script JS -->
  <script src="script.js"></script>
</body>
</html>
